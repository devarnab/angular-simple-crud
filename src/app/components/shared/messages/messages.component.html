<div *ngIf="messages?.length" class="message rt">
  <div
    role="status"
    tabindex="0"
    *ngFor="let message of messages; let index = index"
    class="message-body shadow {{ message.type }}"
  >
    <p>
      {{ message.message }}
    </p>
    <button
      class="message-close"
      tabindex="0"
      (click)="closeMe(index)"
    >
      <span>X</span>
    </button>
  </div>
</div>
