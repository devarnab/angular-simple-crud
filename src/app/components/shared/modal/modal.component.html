<div
  class="modal fade show d-flex"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="modalTitle"
  aria-modal="true"
  role="dialog"
>
  <div class="modal-dialog">
    <div class="modal-content" cdkTrapFocus>
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">
          {{ config.title }}
        </h5>
        <button
          #closeBtn
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onCloseModal()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
