<app-modal [config]="modalConfig" (closeModal)="onCloseModal()">
  <form [formGroup]="postForm" (submit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="title"> Title <span class="text-danger">*</span> </label>
        <input
          formControlName="title"
          type="text"
          class="form-control"
          name="title"
          id="title"
          placeholder="Add a title"
        />
        <small
          class="text-danger"
          *ngIf="
            title.invalid &&
            (title.dirty || title.touched) &&
            title.errors.required
          "
        >
          Title is required!
        </small>
      </div>
      <div class="form-group">
        <label for="message">
          Message <span class="text-danger">*</span>
        </label>
        <textarea
          formControlName="body"
          class="form-control"
          name="message"
          id="message"
          rows="3"
          placeholder="Add a message"
        ></textarea>
        <small
          class="text-danger"
          *ngIf="
            body.invalid && (body.dirty || body.touched) && body.errors.required
          "
        >
          Message is required!
        </small>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCloseModal()"
        data-dismiss="modal"
      >
        Close
      </button>
      <button type="button" type="submit" class="btn btn-primary">
        Save changes
      </button>
    </div>
  </form>
</app-modal>
