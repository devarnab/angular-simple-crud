<h1>Post List</h1>
<small *ngIf="posts?.length; else noPosts">
  {{ posts.length }} posts found!!
</small>
<ng-template #noPosts><p>No posts found by this user</p></ng-template>

<app-listing
  *ngIf="posts"
  [posts]="posts"
  (addEditPost)="onAddEditPost($event)"
  (deletePost)="onDeletePost($event)"
></app-listing>

<app-add-edit
  *ngIf="showModal"
  [selectedPost]="selectedPost"
  (closeModal)="onCloseModal()"
  (savePost)="onSavePost($event)"
></app-add-edit>

<app-modal
  *ngIf="showDeleteModal"
  [config]="deleteModalConfig"
  (closeModal)="showDeleteModal = false"
>
  <div class="modal-body">
    <p>Are you sure to delete?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-info" (click)="confirmDelete()">Yes</button>
    <button class="btn btn-success" (click)="showDeleteModal = false">
      No
    </button>
  </div>
</app-modal>
